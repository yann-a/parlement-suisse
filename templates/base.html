<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{url_for('static', filename='bootstrap.css')}}" rel="stylesheet">
    {% block header %}
    {% endblock %}

    <title>Données du parlement Suisse - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Données du parlement Suisse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block activate_home %}{% endblock %}" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block activate_sessions %}{% endblock %}" href="/sessions">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block activate_periods %}{% endblock %}" href="/legislative_periods">Législatures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block activate_councillors %}{% endblock %}" href="/councillors">Parlementaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block activate_votes_affairs %}{% endblock %}" href="/votes/affairs">Affaires</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link {% block activate_viz %}{% endblock %}" href="/viz">Visualisation</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
